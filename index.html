<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator - By CEH Bidur</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="inputBox" placeholder="0" />
      <div>
        <button class="button operator main">AC</button>
        <button class="button operator main">DEL</button>
        <button class="button operator main" >%</button>
        <button class="button operator" style=" background-color: #fb7c14;">/</button>
      </div>
      <div>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator" style=" background-color: #fb7c14;">*</button>
      </div>
      <div>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator" style=" background-color: #fb7c14;">-</button>
      </div>
      <div>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator" style=" background-color: #fb7c14;">+</button>
      </div>

      <div>
        <button class="button">00</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button equalBtn">=</button>
      </div>
    </div>
    <div class="dev">
    <p>Developed with❤️by Bidur Siwakoti in Nepal.</p>
  </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
